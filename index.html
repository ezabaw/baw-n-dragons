    <form class="custom">

							<div class="success progress"><span class="meter" style="width: 100%"></span></div>
						</div>
						<div class="row">
							<div class="large-5 columns">
	                            <label><small>Nombre</small></label>
								<input type="text" class="txtNombre"/>
							</div>
							<div class="large-1 columns">
	                            <label><small>Hit Points</small></label>
								<input type="text" class="txtVidaTotal"/>
							</div>
							<div class="large-1 columns">
	                            <label><small>.</small></label>
								<h3 class="subheader">&nbsp;&nbsp;/</h3>

							<div class="large-1 columns">
	                            <label><small>.</small></label>

							</div>
							<div class="large-2 columns">
	                            <label><small>.</small></label>
								<a href="#" class="small alert button btnDañar">Dañar</a>
							</div>
						</div>
					</div>
					<div class="panel pnlLanzadas">
						<div class="row collapse rowLanzadas">
							<div class="large-1 columns">
                                <label><small># dados</small></label>
								<input type="text" class="txtNumDados"/>
							</div>
							<div class="large-2 columns">
                                <label><small>.</small></label>
								<select class="ddlDados">
								    <option value="20">d20</option>
								    <option value="12">d12</option>
								    <option value="10">d10</option>
								    <option value="8">d8</option>
								    <option value="6">d6</option>
								    <option value="4">d4</option>
							  	</select>
							</div>
							<div class="large-2 columns">
                                <label><small>Modificador</small></label>
								<input type="text" class="txtModificador"/>
							</div>
							<div class="large-2 columns">
                                <label><small>.</small></label>
								<a href="#" class="small success button btnLanzar">Lanzar</a>
							</div>
							<div class="large-3 columns">
                                <label><small>.</small></label>
								<span class="lblResultados"></span>
							</div>
							<div class="large-2 columns">
                                <label><small>Resultado</small></label>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="large-4 columns">
							<a href="#" class="small button secondary btnAgregarLanzada"><i class="foundicon-plus"></i>Agregar Lanzada</a>
						</div>
						<div class="large-4 columns">
							<a href="#" class="small button secondary btnDuplicarMounstro"><i class="foundicon-smiley"></i>Duplicar Mounstro</a>
						</div>
					</div>

			</div>
